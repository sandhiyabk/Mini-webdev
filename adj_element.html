<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div>
        <h1>Sandy</h1>
        <h1>Kavi</h1>
    </div></center>
    <script>
        var div=document.querySelector("div")
        var result=document.createElement("h1")
        result.textContent="Rithu"
        div.insertAdjacentElement("beforeend",result)
    </script>
</body>
</html>
