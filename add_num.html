<html lang="en">
<head>

</head>
<body><center>
    <input id="num1" value="2" ><br>
    <input id="num2" value="4"><br><br>
    <button onclick="resultt()">Add</button>
    <h1 id="result">Result</h1></center>
    <script>
            var boz1=document.getElementById("num1")
            var boz2=document.getElementById("num2")
            var result=document.getElementById("result")
            var bo1=Number(boz1.value)
            var bo2=Number(boz2.value)
            var total=bo1+bo2

        
        function resultt()
        {
            result.textContent=total
        }

    </script>
</body>
