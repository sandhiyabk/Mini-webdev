<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <button onclick="adds()">Add</button>
    <div id="result"></div></center>
    <script>
        var hi=document.getElementById("result")
        function adds()
        {
            var head=document.createElement("h1")
            head.textContent="Hello"
            hi.append(head)
        }
    </script>
</body>
</html>
